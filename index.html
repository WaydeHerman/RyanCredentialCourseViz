<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Demo</title>

    <link rel="stylesheet" href="styles.css">

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://kit.fontawesome.com/ea2379d57d.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="start-screen">
      <label for="Audience">Select Audience</label>
      <select id="audience-selector" name="audience-selector" form="option-form">
      </select>

      <label for="Topic">Select Topic</label>
      <select id="topic-selector" name="topic-selector" form="option-form">
      </select>

      <label for="Stack Name">Select Stack Name</label>
      <select id="stack-name-selector" name="stack-name-selector" form="option-form">
      </select>

      <label for="Education Standard">Select Education Standard</label>
      <select id="education-standard-selector" name="education-standard-selector" form="option-form">
      </select>
    </div>

    <div class="viz-container">

      <div class="tooltip">
        <div class="tooltip-close-btn">C</div>
        <div class="tooltip-name"></div>
        <img class="tooltip-badge-img" />
        <div class="tooltip-issuing-organization"></div>
        <div class="tooltip-topic"></div>
        <div class="tooltip-audience"></div>
        <div class="tooltip-education-standard"></div>
        <div class="tooltip-stack-name"></div>
        <div class="tooltip-description"></div>
      </div>

      <div id="viz"></div>

      <div class="breadcrumbs-container">
        <i class="fas fa-home bitem-icon"></i>
        <div class="bitem bitem-0">Home</div>
        <i class="fas fa-chevron-right bitem-icon bitem-icon-1"></i>
        <div class="bbox bbox-1"></div>
        <div class="bitem bitem-1">Select Topic</div>
        <i class="fas fa-chevron-right bitem-icon bitem-icon-2"></i>
        <div class="bbox bbox-2"></div>
        <div class="bitem bitem-2">Select Audience</div>
        <i class="fas fa-chevron-right bitem-icon bitem-icon-3"></i>
        <div class="bbox bbox-3"></div>
        <div class="bitem bitem-3 bitem-active">Select Education Standard</div>
        <i class="fas fa-chevron-right bitem-icon bitem-icon-4"></i>
        <div class="bbox bbox-4"></div>
        <div class="bitem bitem-4 bitem-inactive">Select Micro-credential</div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>

  </body>

</html>
