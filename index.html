      .start-screen {
        top: 240px;

      .node {

      /* Dropdown Button */
      .dropbtn {
        background-color: #787878;
        color: white;
        padding: 10px;
        font-family: Arial;
        font-weight: bold;
        font-size: 10px;
        border: none;
        cursor: pointer;
        min-width: 150px;
        text-anchor: middle;
      }

      /* The container <div> - needed to position the dropdown content */
      .dropdown-stack-name,
      .dropdown-education-standard,
      .dropdown-topic,
      .dropdown-audience {
        display: inline-block;
        margin: auto;
        position: relative;
        text-anchor: middle;
        padding-right: 50px;
      }

      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 150px;
        z-index: 1;
        max-height: 400px;
        overflow: auto;
        text-anchor: middle;
      }

      /* Links inside the dropdown */
      .dropdown-content a {
        color: #404e4d;
        font-size: 10px;
        font-family: Arial;
        font-weight: bold;
        padding: 8px 0px;
        text-decoration: none;
        display: block;
        text-anchor: middle;
        text-align: center;
      }

      /* Change color of dropdown links on hover */
      .dropdown-content a:hover {
        background-color: #ddd;
      }

      /* Show the dropdown menu on hover */
      .dropdown-stack-name:hover .dropdown-content,
      .dropdown-education-standard:hover .dropdown-content,
      .dropdown-topic:hover .dropdown-content,
      .dropdown-audience:hover .dropdown-content {
        display: block;
      }

      /* Change the background color of the dropdown button when the dropdown content is shown */
      .dropdown-education-standard:hover .dropbtn,
      .dropdown-stack-name:hover .dropbtn,
      .dropdown-topic:hover .dropbtn,
      .dropdown-audience:hover .dropbtn {
        background-color: #132a54;
      }

      .back-btn {
        padding: 10px;
        background-color: gray;
        color: white;
        cursor: pointer;
        position: relative;
        left: 100px;
        font-family: Arial;
        font-weight: bold;
        text-anchor: middle;
        text-align: center;

      function setZoom() {
        /* Function to zoom out to see entire graph.
            Used when graph is initialized and when zoom is reset.
            */

        zoomState = 0; // Set zoom state to 0 to enable mouseover and mouseout functions
        // determine Min/Max of x, y node values:
        var maxX = d3.max(nodes, function(d) {
          return d.x;
        });

        var maxY = d3.max(nodes, function(d) {
          return d.y;
        });

        var minX = d3.min(nodes, function(d) {
          return d.x;
        });

        var minY = d3.min(nodes, function(d) {
          return d.y;
        });

        // determine the translation and zoom based on the min/max x and y values:
        var vx = 0;
        var vy = 0;
        var bx = minX;
        var by = minY;
        var bw = Math.abs(minX - maxX);
        var bh = Math.abs(minY - maxY);
        var kX = width / (bw + 500);
        var kY = height / (bh + 500);
        k = d3.min([kX, kY]);
        tx = -bx * k + vx + width / 2 - (bw * k) / 2;
        ty = -by * k + vy + height / 2 - (bh * k) / 2;

        // applying the zoom transformation to the container.
        svg.attr(
          "transform",
          "translate(" + 0 + ", " + 0 + ") scale(" + k + ")"
        );
      }

                  var show = false;

                    toShow.push(v.target.data.id);
                    show = true;
                  }
                  if (d.data.id === v.target.data.id) {
                    toShow.push(v.source.data.id);
                    show = true;
                  }
                  if (show === true) {
                    return 0.2;
                  } else {
                    return 0.1;
                  }

                toShow.push(root_key);
                toShow.push(d.data.id);
                rootLink.style("opacity", function(v) {
                  if (v.data.id === d.data.id) {
                    return 0.2;
                  } else {
                    return 0.1;
                  }
                });
                node.attr("opacity", function(v) {
                  if (toShow.indexOf(v.data.id) >= 0) {
                    return 1;
                  } else {
                    return 0.3;
                  }

        function dragstarted(d) {
          if (!d3.event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(d) {
          d.fx = d3.event.x;
          d.fy = d3.event.y;
        }

        function dragended(d) {
          if (!d3.event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }

        function flatten(root) {
          const nodes = [];
          function recurse(node) {
            if (node.children) node.children.forEach(recurse);
            nodes.push(node);
          }
          recurse(root);
          return nodes;
        }
